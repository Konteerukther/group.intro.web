<!doctype html>
<!-- กำหนดประเภทเอกสารให้เป็น HTML5 -->
<html lang="en">
  <!-- เปิดเอกสาร HTML พร้อมกำหนดภาษาเป็นภาษาอังกฤษ -->
  
  <head>
    <!-- ส่วนหัวของเอกสาร HTML -->

    <meta charset="utf-8">
    <!-- กำหนดการเข้ารหัสอักขระเป็น UTF-8 เพื่อรองรับการแสดงผลข้อความหลายภาษา -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- กำหนดให้หน้าเว็บแสดงผลตามขนาดหน้าจอของอุปกรณ์ เพื่อรองรับการแสดงผลแบบ Responsive Design -->

    <title>Bootstrap Demo</title>
    <!-- ชื่อหน้าเว็บที่จะปรากฏบนแท็บของเบราว์เซอร์ -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ลิงก์ไปยังไฟล์ CSS ของ Bootstrap เวอร์ชัน 5.3.3 เพื่อใช้ฟีเจอร์การออกแบบสำเร็จรูป -->
  </head>

  <body>
    <!-- เนื้อหาหลักของหน้าเว็บ -->

    <h1>IoTE-sport</h1>
    <!-- หัวข้อหลักของหน้าเว็บ -->

    <!-- Navbar ตัวแรก -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <!-- navbar-expand-lg: ให้ Navbar ขยายในหน้าจอขนาดใหญ่ขึ้นไป -->
      <!-- bg-dark: พื้นหลัง Navbar เป็นสีเข้ม -->
      <!-- border-bottom: เพิ่มเส้นขอบด้านล่าง -->
      <div class="container-fluid">
        <!-- container-fluid: คอนเทนเนอร์ที่ขยายเต็มหน้าจอแบบ full-width -->

        <a class="navbar-brand" href="#">ROV-Moba888</a>
        <!-- navbar-brand: ใช้แสดงชื่อแบรนด์หรือโลโก้ -->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <!-- navbar-toggler: ปุ่มที่ใช้สำหรับเปิด/ปิดเนื้อหา Navbar ในหน้าจอขนาดเล็ก -->
          <span class="navbar-toggler-icon"></span>
          <!-- navbar-toggler-icon: ไอคอนปุ่มสำหรับแสดงเมนู -->
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- collapse: ซ่อนเนื้อหาในหน้าจอขนาดเล็ก -->
          <!-- navbar-collapse: ช่วยจัดการการแสดงผลเนื้อหาใน Navbar -->

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- navbar-nav: กลุ่มรายการเมนู -->
            <!-- me-auto: จัดเมนูไปทางซ้าย (margin-end auto) -->
            <!-- mb-2 mb-lg-0: margin-bottom 2 สำหรับหน้าจอเล็ก และ 0 สำหรับหน้าจอใหญ่ -->

            <li class="nav-item">
              <!-- nav-item: กำหนดแต่ละรายการในเมนู -->
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <!-- nav-link: สไตล์สำหรับลิงก์ใน Navbar -->
              <!-- active: ระบุว่าเป็นหน้าปัจจุบัน -->
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>

            <li class="nav-item dropdown">
              <!-- nav-item dropdown: รายการเมนูแบบ Dropdown -->
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <!-- dropdown-menu: รายการเมนูย่อย -->
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <!-- dropdown-divider: เส้นแบ่งรายการ -->
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              <!-- disabled: ปิดการทำงานของลิงก์ -->
            </li>
          </ul>

          <form class="d-flex" role="search">
            <!-- d-flex: จัดฟอร์มให้เป็น Flexbox เพื่อจัดวางเนื้อหาแบบยืดหยุ่น -->
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <!-- form-control: สไตล์สำหรับช่องป้อนข้อมูล -->
            <!-- me-2: Margin ด้านขวา (End) -->
            <button class="btn btn-outline-success" type="submit">Search</button>
            <!-- btn btn-outline-success: ปุ่มค้นหาแบบขอบสีเขียว -->
          </form>
        </div>
      </div>
    </nav>

    <!-- Navbar ตัวที่สอง -->
    <nav class="navbar navbar-expand-lg border-bottom border-body" style="background-color: #ff5733;">
      <!-- border-bottom: เพิ่มเส้นขอบด้านล่าง -->
      <!-- style: ใช้กำหนดสีพื้นหลังด้วยโค้ดสีแบบ HEX -->
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Murcielago</a>
        <!-- navbar-brand: แสดงชื่อแบรนด์ -->
        <img src="player1.png" alt="Murcielago Image" class="img-fluid ms-2" style="max-height: 120px;">
        <!-- img-fluid: ปรับขนาดภาพให้ตอบสนองต่อหน้าจอ -->
        <!-- ms-2: Margin ด้านซ้าย (Start) -->
        <!-- style: กำหนดความสูงสูงสุดของภาพ -->
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- ลิงก์ไปยังไฟล์ JavaScript ของ Bootstrap เพื่อรองรับฟังก์ชันเช่น Dropdown และปุ่ม -->
  </body>
</html>
