<!doctype html>
<!-- กำหนดประเภทเอกสารเป็น HTML5 -->
<html lang="en">
  <!-- เริ่มต้นเอกสาร HTML พร้อมกำหนดภาษาเป็นภาษาอังกฤษ -->
  
  <head>
    <!-- ส่วนหัวของเอกสาร HTML -->
    
    <meta charset="utf-8">
    <!-- กำหนดการเข้ารหัสอักขระเป็น UTF-8 เพื่อรองรับข้อความหลายภาษา -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- กำหนดให้การแสดงผลเหมาะสมกับขนาดหน้าจออุปกรณ์ต่าง ๆ -->

    <title>Bootstrap Demo</title>
    <!-- ชื่อของหน้าเว็บที่จะแสดงในแท็บเบราว์เซอร์ -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ลิงก์ไปยังไฟล์ CSS ของ Bootstrap สำหรับการออกแบบที่สวยงาม -->
  </head>

  <body>
    <!-- เนื้อหาหลักของหน้าเว็บ -->

    <h1>IoTE-sport</h1>
    <!-- หัวข้อหลักของหน้าเว็บ -->

    <!-- Navbar 1 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <!-- สร้าง Navbar ที่สามารถขยายได้เมื่อหน้าจอใหญ่ พร้อมกำหนดธีมสีเข้ม -->
      
      <div class="container-fluid">
        <!-- คอนเทนเนอร์แบบเต็มหน้าจอสำหรับจัดเรียงเนื้อหาใน Navbar -->

        <a class="navbar-brand" href="#">ROV-Moba888</a>
        <!-- ลิงก์โลโก้ของ Navbar -->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <!-- ปุ่มที่ใช้สำหรับแสดงหรือซ่อนเมนูในหน้าจอขนาดเล็ก -->
          
          <span class="navbar-toggler-icon"></span>
          <!-- ไอคอนปุ่มของ Navbar -->
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- ส่วนเนื้อหาที่จะถูกซ่อนหรือขยายเมื่อกดปุ่ม -->

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- กลุ่มรายการเมนูหลักใน Navbar -->

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <!-- ลิงก์เมนูไปยังหน้า Home -->
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
              <!-- ลิงก์เมนูทั่วไป -->
            </li>

            <li class="nav-item dropdown">
              <!-- เมนูแบบ Dropdown -->
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>

              <ul class="dropdown-menu">
                <!-- รายการภายใน Dropdown -->
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <!-- เส้นแบ่งรายการ -->
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              <!-- ลิงก์เมนูที่ถูกปิดใช้งาน -->
            </li>
          </ul>

          <form class="d-flex" role="search">
            <!-- ฟอร์มค้นหา -->
            
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <!-- ช่องสำหรับป้อนข้อความค้นหา -->
            
            <button class="btn btn-outline-success" type="submit">Search</button>
            <!-- ปุ่มสำหรับส่งฟอร์มค้นหา -->
          </form>
        </div>
      </div>
    </nav>

    <!-- Navbar 2 -->
    <nav class="navbar navbar-expand-lg border-bottom border-body" style="background-color: #ff5733;">
      <!-- สร้าง Navbar ที่มีสีพื้นหลังแบบกำหนดเอง (#ff5733) -->
      
      <div class="container-fluid">
        <!-- คอนเทนเนอร์แบบเต็มหน้าจอ -->

        <a class="navbar-brand" href="#">Murcielago</a>
        <!-- ลิงก์โลโก้ของ Navbar -->

        <img src="player1.png" alt="Murcielago Image" class="img-fluid ms-2" style="max-height: 120px;">
        <!-- รูปภาพข้างโลโก้พร้อมจัดให้ปรับขนาดได้ และกำหนดความสูงสูงสุดเป็น 120px -->
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- ลิงก์ไปยังไฟล์ JavaScript ของ Bootstrap สำหรับการใช้งานฟีเจอร์ต่าง ๆ เช่น Navbar และ Dropdown -->
  </body>
</html>
